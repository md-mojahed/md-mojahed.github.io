    // Search functionality
    function initializeSearch() {
      const searchInput = document.getElementById('searchInput');
      const sectionsContainer = document.getElementById('linuxSections');
      const noResults = document.getElementById('noResults');

      // Render all sections initially
      renderSections(linuxSections);

      searchInput.addEventListener('input', function() {
        const query = this.value.toLowerCase().trim();
        
        if (query === '') {
          renderSections(linuxSections);
          noResults.style.display = 'none';
          return;
        }

        const filteredSections = linuxSections.map(section => {
          const matchingCommands = section.commands.filter(command => {
            return command.title.toLowerCase().includes(query) ||
                   command.code.toLowerCase().includes(query) ||
                   command.explanation.toLowerCase().includes(query) ||
                   (command.example && (
                     command.example.scenario.toLowerCase().includes(query) ||
                     command.example.result.toLowerCase().includes(query)
                   )) ||
                   (command.problem && (
                     command.problem.issue.toLowerCase().includes(query) ||
                     command.problem.solution.toLowerCase().includes(query)
                   ));
          });

          if (matchingCommands.length > 0 || 
              section.title.toLowerCase().includes(query) ||
              section.description.toLowerCase().includes(query)) {
            return {
              ...section,
              commands: matchingCommands.length > 0 ? matchingCommands : section.commands
            };
          }
          return null;
        }).filter(section => section !== null);

        if (filteredSections.length === 0) {
          sectionsContainer.innerHTML = '';
          noResults.style.display = 'block';
        } else {
          renderSections(filteredSections);
          noResults.style.display = 'none';
        }
      });
    }

    // Render sections in 2-column layout
    function renderSections(sections) {
      const container = document.getElementById('linuxSections');
      container.innerHTML = '';

      // Create row container
      const rowDiv = document.createElement('div');
      rowDiv.className = 'sections-row';

      // Create two columns
      const leftColumn = document.createElement('div');
      leftColumn.className = 'section-column';
      
      const rightColumn = document.createElement('div');
      rightColumn.className = 'section-column';

      // Distribute sections between columns
      sections.forEach((section, index) => {
        const sectionElement = createSectionElement(section);
        
        if (index % 2 === 0) {
          leftColumn.appendChild(sectionElement);
        } else {
          rightColumn.appendChild(sectionElement);
        }
      });

      rowDiv.appendChild(leftColumn);
      rowDiv.appendChild(rightColumn);
      container.appendChild(rowDiv);
    }

    // Create section element
    function createSectionElement(section) {
      const sectionDiv = document.createElement('div');
      sectionDiv.className = 'linux-section';
      sectionDiv.id = section.id;

      const headerDiv = document.createElement('div');
      headerDiv.className = 'section-header';
      headerDiv.innerHTML = `
        <h2 class="section-title">
          <i class="${section.icon}"></i>
          ${section.title}
        </h2>
        <p class="section-description">${section.description}</p>
      `;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'section-content';

      section.commands.forEach(command => {
        const commandDiv = document.createElement('div');
        commandDiv.className = 'command-item';
        
        let commandHTML = `
          <h4 class="command-title">${command.title}</h4>
          <div class="command-code">${command.code.replaceAll('\n', "<br>")}</div>
          <p class="command-explanation">${command.explanation}</p>
        `;

        if (command.example) {
          commandHTML += `
            <div class="example-scenario">
              <div class="scenario-title">
                <i class="fas fa-lightbulb"></i>
                উদাহরণ
              </div>
              <p><strong>পরিস্থিতি:</strong> ${command.example.scenario}</p>
              <p><strong>ফলাফল:</strong> ${command.example.result}</p>
            </div>
          `;
        }

        if (command.problem) {
          commandHTML += `
            <div class="problem-scenario">
              <div class="problem-title">
                <i class="fas fa-exclamation-circle"></i>
                সমস্যা
              </div>
              <p><strong>সমস্যা:</strong> ${command.problem.issue}</p>
              <div class="solution-box">
                <div class="solution-title">
                  <i class="fas fa-check-circle"></i>
                  সমাধান
                </div>
                <p>${command.problem.solution}</p>
              </div>
            </div>
          `;
        }

        commandDiv.innerHTML = commandHTML;
        contentDiv.appendChild(commandDiv);
      });

      sectionDiv.appendChild(headerDiv);
      sectionDiv.appendChild(contentDiv);
      return sectionDiv;
    }

    // Back to top functionality
    function initializeBackToTop() {
      const backToTop = document.getElementById('backToTop');
      
      window.addEventListener('scroll', function() {
        if (window.scrollY > 300) {
          backToTop.classList.add('show');
        } else {
          backToTop.classList.remove('show');
        }
      });

      backToTop.addEventListener('click', function(e) {
        e.preventDefault();
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    }

    // Initialize everything when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      initializeSearch();
      initializeBackToTop();
    });
  </script>
